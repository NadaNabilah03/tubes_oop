<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashGo - Waste Collection Service</title>

    <!-- CSS -->
    <link th:href="@{/style/style.css}" rel="stylesheet" />
    <link th:href="@{/style/mobile.css}" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />


</head>

<body>
<!-- Header -->
<header>
    <div class="container">
        <div class="logo">
            <h1>Trash<span>Go</span></h1>
        </div>
        <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <span></span><span></span><span></span>
        </div>
        <nav id="mobileNav">
            <ul>
                <li><a th:href="@{/customer/home}" class="active">Home</a></li>
                <li><a th:href="@{/customer/history}">History</a></li>
                <li><a th:href="@{/customer/about}">About Us</a></li>
                <li><a th:href="@{/customer/{email}(email=${userEmail})}">Profile</a></li>
                <li><a th:href="@{/customer/login}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <div class="hero-content">
            <div class="hero-text">
                <h2>Welcome Back!</h2>
                <h3>Greening the Earth, <span>One Pickup at a Time</span></h3>
                <a th:href="@{/form}">
                    <button class="btn-primary">Get Started</button>
                </a>
            </div>
            <div class="hero-image">
                <img th:src="@{/image/trash-collection.jpg}" alt="People collecting trash" />
            </div>
        </div>
    </div>
</section>

<!-- Services Section -->
<section class="services">
    <div class="container">
        <h2>Our Services</h2>
        <div class="service-cards">
            <a th:href="@{/customer/history}" class="service-card-link">
                <div class="service-card">
                    <div class="card-image">
                        <img th:src="@{/image/history-home.png}" alt="History" />
                    </div>
                    <h3>History</h3>
                </div>
            </a>
            <!-- Kartu layanan lainnya -->
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2023 TrashGo. All rights reserved.</p>
    </div>
</footer>

<script>
    // Check authentication
    checkAuth();
</script>
</body>
</html>
