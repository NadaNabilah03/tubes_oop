<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrashGo - Login</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/style/style.css}" />
  <link rel="stylesheet" th:href="@{/style/mobile.css}" />
  <link rel="stylesheet" th:href="@{/style/auth.css}" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>


<body class="auth-body">
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-logo">
      <h1>Trash<span>Go</span></h1>
    </div>

    <h2>Please Login Your Admin Account</h2>

    <div th:if="${param.registered}" class="popup-success">
      <p>Akun Anda berhasil didaftarkan! Silakan login.</p>
    </div>

    <form class="auth-form" th:action="@{/admin/login}" method="post">
      <!-- Form fields -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input type="password" id="password" name="password" required />
          <button type="button" class="toggle-password">
            <i class="far fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-auth">Sign in</button>
    </form>

    <div th:if="${param.error}" class="form-error">
      <p class="error-message">Login failed. Email/password may be wrong or not registered.</p>
    </div>

    <div class="auth-footer">
      <p>Didn't have an Account? <a th:href="@{/admin/register}">Sign-up</a></p>
    </div>
  </div>
</div>

<script>
  // Toggle password visibility
  document.querySelector(".toggle-password").addEventListener("click", function() {
    const passwordInput = document.getElementById("password");
    const icon = this.querySelector("i");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.replace("fa-eye-slash", "fa-eye");
    }
  });
</script>
</body>
</html>
