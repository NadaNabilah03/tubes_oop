<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashGo - Profile</title>

    <!-- CSS -->
    <link th:href="@{/style/style.css}" rel="stylesheet" />
    <link th:href="@{/style/mobile.css}" rel="stylesheet" />
    <link th:href="@{/style/profile.css}" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" th:href="@{/style/auth.css}" />
</head>

<body>
<!-- Header -->
<header>
    <div class="container">
        <div class="logo">
            <h1>Trash<span>Go</span></h1>
        </div>
        <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="mobileNav">
            <ul>
                <li><a th:href="@{/admin/about}">About Us</a></li>
                <li><a th:href="@{/admin/profile}" class="active">Profile</a></li>
                <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/admin/login}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Profile Content -->
<section class="profile-section">
    <div class="container">
        <h2>Profile</h2>
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-info">
                    <table class="profile-table">
                        <tr>
                            <th>Field</th>
                            <th>Informasi</th>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td th:text="${admin.username}">adminusername</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td th:text="${admin.email}">admin@email.com</td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>********</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 TrashGo. All rights reserved.</p>
    </div>
</footer>

<script>
    // Check authentication
    checkAuth();
</script>
</body>
</html>
