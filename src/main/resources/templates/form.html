<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashGo - Form Pick Up</title>

    <!-- CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mobile.css}" rel="stylesheet" />
    <link th:href="@{/css/form.css}" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- JS -->
    <script th:src="@{/js/auth.js}"></script>
</head>

<body>
<!-- Header sama dengan template sebelumnya -->
<header>
    <!-- ... -->
</header>

<section class="form-section">
    <div class="container">
        <h2>Form pick up</h2>

        <form id="pickupForm" th:action="@{/api/booking/create}" method="post">
            <!-- Field formulir tetap sama -->
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required />
            </div>

            <!-- ... field lainnya ... -->

            <div class="form-submit">
                <button type="submit" class="btn-submit">Send</button>
            </div>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2023 TrashGo. All rights reserved.</p>
    </div>
</footer>

<script>
    // Kalkulasi berat ke harga
    document.getElementById("berat").addEventListener("input", function() {
      const weight = parseFloat(this.value) || 0;
      const price = weight * 5000; // Rp 5.000 per kg
      document.getElementById("harga").value =
        price > 0 ? price.toLocaleString("id-ID") : "";
    });

    // Check authentication
    checkAuth();
</script>
</body>
</html>
