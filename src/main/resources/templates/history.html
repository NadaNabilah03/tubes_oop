<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashGo - History</title>

    <!-- CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/mobile.css}" rel="stylesheet" />
    <link th:href="@{/css/history.css}" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- JS -->
    <script th:src="@{/js/auth.js}"></script>
</head>

<body>
<!-- Header sama dengan template sebelumnya -->
<header>
    <!-- ... -->
</header>

<section class="history-section">
    <div class="container">
        <h2>History</h2>

        <div class="history-container">
            <!-- Item history akan diisi dinamis dari backend -->
            <div class="history-item" th:each="booking : ${bookings}">
                <div class="history-date">
                    <div class="date" th:text="${#dates.format(booking.tanggalPickup, 'dd')}"></div>
                    <div class="month" th:text="${#dates.format(booking.tanggalPickup, 'MMM')}"></div>
                </div>
                <div class="history-content">
                    <!-- Data booking lainnya -->
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2023 TrashGo. All rights reserved.</p>
    </div>
</footer>

<script>
    // Check authentication
    checkAuth();
</script>
</body>
</html>
