<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #079271;
        }
        
        .btn-hover-effect {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .btn-hover-effect:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full mx-auto text-center">
        <!-- Welcome Header -->
        <div class="mb-16">
            <h1 class="text-5xl md:text-6xl font-bold text-[#F0BE49] mb-4 animate-fade-in">Welcome</h1>
            <p class="text-xl text-white opacity-80 max-w-2xl mx-auto">
                To our comprehensive management system. Please select your role to continue.
            </p>
        </div>
        
        <!-- Login Section -->
        <div class="card rounded-2xl p-8 mb-12 shadow-xl">
            <h2 class="text-3xl font-semibold text-white mb-6">Login</h2>
            <div class="flex flex-wrap justify-center gap-6">
                <!-- Admin Login -->
                <a th:href="@{/admin/login}"
                   class="btn-hover-effect bg-white text-079271 px-8 py-4 rounded-full font-medium flex items-center justify-center gap-3 min-w-[200px]">
                    <i class="fas fa-user-shield text-xl"></i>
                    Admin
                </a>
                
                <!-- Collector Login -->
                <a th:href="@{/collector/login}" class="btn-hover-effect bg-white text-079271 px-8 py-4 rounded-full font-medium flex items-center justify-center gap-3 min-w-[200px]">
                    <i class="fas fa-users-cog text-xl"></i>
                    Collector
                </a>
                
                <!-- Customer Login -->
                <a th:href="@{/customer/login}"
                   class="btn-hover-effect bg-transparent border-2 border-white text-white px-8 py-4 rounded-full font-medium flex items-center justify-center gap-3 min-w-[200px] hover:bg-white hover:text-079271">
                    <i class="fas fa-user-plus text-xl"></i>
                    Customer
                </a>
            </div>
        </div>
        
        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white border-opacity-30"></div>
            </div>
            <div class="relative flex justify-center">
                <span class="px-4 bg-079271 text-white text-sm">OR</span>
            </div>
        </div>
        
        <!-- Register Section -->
        <div>
            <h2 class="text-3xl font-semibold text-white mb-6">Register</h2>
            <div class="flex flex-wrap justify-center gap-6">
                <!-- Admin Register Button -->
                <a th:href="@{/admin/register}" class="btn-hover-effect bg-transparent border-2 border-white text-white px-8 py-4 rounded-full font-medium flex items-center justify-center gap-3 min-w-[200px] hover:bg-white hover:text-079271">
                    <i class="fas fa-user-plus text-xl"></i>
                    Admin
                </a>
                
                <!-- Collector Register Button -->
                <a th:href="@{/collector/register}" class="btn-hover-effect bg-transparent border-2 border-white text-white px-8 py-4 rounded-full font-medium flex items-center justify-center gap-3 min-w-[200px] hover:bg-white hover:text-079271">
                    <i class="fas fa-user-plus text-xl"></i>
                    Collector
                </a>
                
                <!-- Customer Register Button -->
                <a th:href="@{/customer/register}" class="btn-hover-effect bg-transparent border-2 border-white text-white px-8 py-4 rounded-full font-medium flex items-center justify-center gap-3 min-w-[200px] hover:bg-white hover:text-079271">
                    <i class="fas fa-user-plus text-xl"></i>
                    Customer
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-16 text-white text-opacity-70 text-sm">
        <p>Â© 2025 TrashGo. All rights reserved.</p>
    </footer>
    
    <script>
        // Simple animation on load
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button');
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Add your click handler logic here
                    console.log(`${button.textContent.trim()} button clicked`);
                });
            });
        });
    </script>
</body>
</html>
