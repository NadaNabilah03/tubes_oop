<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashGo - Register</title>

    <!-- CSS -->
    <link th:href="@{/style/style.css}" rel="stylesheet" />
    <link th:href="@{/style/mobile.css}" rel="stylesheet" />
    <link th:href="@{/style/auth.css}" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="auth-body">
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <h1>Trash<span>Go</span></h1>
        </div>

        <h2>Create your account</h2>

        <form class="auth-form" th:action="@{/customer/register}" method="post">
            <!-- Form fields -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required />
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber"
                       pattern="^\+?\d{10,15}$"
                       title="Phone number should be 10-15 digits, can start with +"
                       required />
                <small>Format: 10-15 digits, can start with +</small>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn-auth">Sign up</button>
        </form>

        <div class="form-error" th:if="${param.error}">
            <p class="error-message">Registration failed.
                Email or username may already be in use. Please try again!</p>
        </div>

        <div class="auth-footer">
            <p>Already have an Account? <a th:href="@{/customer/login}">Sign in</a></p>
        </div>
    </div>
</div>
</body>
</html>
