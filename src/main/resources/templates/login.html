<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrashGo - Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <h1>Trash<span>Go</span></h1>
        </div>

        <h2>Please login your account</h2>

        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="admin@gmail.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="enter your password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                title="Toggle password visibility"
              >
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot Password</a>
          </div>

          <button type="submit" class="btn-auth">Sign in</button>
        </form>

        <div class="auth-footer">
          <p>Didn't have an Account!? <a href="register.html">Sign-up</a></p>
        </div>
      </div>
    </div>

    <script>
      // Toggle password visibility
      document
        .querySelector(".toggle-password")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

      // Handle login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Simple validation - dalam implementasi nyata, ini harus menggunakan backend
          if (email && password) {
            // Simpan status login di localStorage
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", email);

            // Redirect ke home.html
            window.location.href = "home.html";
          } else {
            alert("Please fill in all fields");
          }
        });
    </script>
  </body>
</html>
